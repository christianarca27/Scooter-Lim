<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>
  <body>
    <div class="riquadro-trasparente">
      <div class="sezione-centrale">
        <header>
          <img src="logo.png" alt="">
          <h2 id="motto-azienda">Taking Booleaners from A to B</h2>
        </header>

        <nav>
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </nav>

        <main>
          <ul>
            <li>
              <h3>Monopattino Gino22</h3>
              <div class="stato-dispositivo">
                <div class="posizione">Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:</div>
                <div class="livello-carica media-carica"></div>
              </div>
            </li>

            <li>
              <h3>Monopattino Mike24</h3>
              <div class="stato-dispositivo">
                <div class="posizione">Via Ricciardoni - a 420 metri da te</div>
                <div>Stato carica:</div>
                <div class="livello-carica piena-carica"></div>
              </div>
            </li>

            <li>
              <h3>Monopattino Fede154</h3>
              <div class="stato-dispositivo">
                <div class="posizione">Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:</div>
                <div class="livello-carica bassa-carica"></div>
              </div>
            </li>
          </ul>
        </main>
      </div>
    </div>
  </body>
</html>
